<!-- TEXT -->
<app-highlight-text *ngIf="!!_h.homePage.type && _h.homePage.type === 'landing' && !!_h.homePage.highlight.type && _h.homePage.highlight.type === 'text'"></app-highlight-text>

<!-- SLIDER -->
<app-highlight-slider *ngIf="!!_h.homePage.type && _h.homePage.type === 'landing' && !!_h.homePage.highlight.type && _h.homePage.highlight.type === 'slider'"></app-highlight-slider>

<!-- BLOCKS -->
<app-highlight-block *ngIf="_h.landingPage"></app-highlight-block>
